<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Document</title>    <link rel="stylesheet" href="css/style.css" />  </head>  <body>    <h1>Ты сегодня покормил&nbsp;кота?</h1>    <input type="radio" name="chosen-item" id="foiegras" value="foiegras">    <input type="radio" name="chosen-item" id="fish" value="fish">    <input type="radio" name="chosen-item" id="chicken" value="chicken">    <ul class="goods">      <li class="item goods__item goods__item--foiegras">        <div class="item__background">          <div class="item__wrapper">            <picture><source srcset="images/cat.webp" type="image/webp"><img class="item__img" src="images/cat.png" alt="happy cat"></picture>          </div>        </div>      </li>      <li class="item goods__item goods__item--fish">        <div class="item__background">          <div class="item__wrapper">            <picture><source srcset="images/cat.webp" type="image/webp"><img class="item__img" src="images/cat.png" alt="happy cat"></picture>          </div>        </div>      </li>      <li class="item goods__item goods__item--chicken">        <div class="item__background">          <div class="item__wrapper">            <picture><source srcset="images/cat.webp" type="image/webp"><img class="item__img" src="images/cat.png" alt="happy cat"></picture>          </div>        </div>      </li>    </ul>    <script src="js/index.js"></script>  </body></html>
