<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Ты сегодня покормил&nbsp;кота?</h1>

    <ul class="goods">
    </ul>
    <form action="#" method="post" name="chosenitems">

    </form>
    <template>
      <li class="item goods__item" data-name="" data-is-selected="false">
        <div class="item__background">
          <div class="item__wrapper">
            <span class="item__header"> Сказочное заморское яство </span>
            <h2 class="item__title">
              <span class="item__title--top"> Нямушка </span>
              <span class="item__title--bottom"> с фуа-гра </span>
            </h2>
            <div class="item__amount">
              <span class="item__portions"><b>10</b> порций</span>
              <span class="item__mice">мышь в подарок</span>
              <span class="item__additional-info"></span>
            </div>
            <img class="item__img" src="images/cat.png" alt="happy cat" />
            <div class="item__weight">
              <span class="item__weight-num"> 0,5 </span>
              <span class="item__weight-text"> кг </span>
            </div>
          </div>
        </div>
        <span class="item__bottom-text">
          Чего сидишь? Порадуй котэ,
          <span class="item__buy">купи.</span>
        </span>
      </li>
      <input type="checkbox" name="chosen-item" id="" value="" />
    </template>
    <script src="js/index.js"></script>
  </body>
</html>
